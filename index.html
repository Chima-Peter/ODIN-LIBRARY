<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=div, initial-scale=1.0">
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/bookshelf.png" sizes="64x64" type="image/png">
    <title>YOUR PERSONAL LIBRARY</title>
</head>
<body>
    <div class="headContainer">
        <h3>myBookCollection</h3>
        <input type="search" name="search" id="search" placeholder="Search by author, title, name">
    </div>
    <div class="midContainer">
        <div class="addBook">
            <h4>Build Your Library</h4>
            <p>Add the books you've read or want to read.</p>
            <button class="addBtn">Add Button</button>
        </div>
        <div class="imgContainer">
            <img src="images/2079628.jpg" alt="student reading a book">
            <a target="_blank" rel="noopener noreferrer" href="https://www.freepik.com/free-vector/people-reading-collection_4003043.htm#query=reading%20books&position=10&from_view=search&track=ais&uuid=fd21e024-5d1a-4abf-95a1-891b37bdd0ce">Image by pikisuperstar on Freepik</a>
        </div>
    </div>
    <div class="bookContainer">
        <h3>Your Collections:</h3>
        <div class="books">
            
        </div>
    </div>
    <div class="formContainer">
        <form action="" method="post" id="form">
            <label for="title">Book Title:</label>
            <input type="text" name="title" id="title" autofocus minlength="3" required>
            <label for="author">Book Author:</label>
            <input type="text" name="author" minlength="5" id="author" required>
            <label for="pages">Number of Book Pages:</label>
            <input type="number" name="pages" id="pages" required min="10">
            <fieldset>
                <caption>Have you read the book ?</caption>
                <input type="radio"  value="YES" required name="option" id="option" checked>
                <label for="true">YES</label>
                <input type="radio" value="NO" required name="option" id="option">
                <label for="false">NO</label>   
            </fieldset>
            <div>
                <button type="submit" id="formBtn">Add Book</button>
                <button type="button" id="formCancel">Cancel</button>
            </div>
        </form>
    </div>
</body>
</html>
